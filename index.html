<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - A Food Delivery App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff5c8d;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .food-item img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
        }
        .food-info {
            flex: 1;
            margin-left: 15px;
        }
        .food-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .food-info p {
            margin: 5px 0;
            color: #777;
        }
        .food-info .price {
            font-size: 1.4em;
            color: #ff5c8d;
        }
        .food-info .add-to-cart {
            background-color: #ff5c8d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .food-info .add-to-cart:hover {
            background-color: #ff3975;
        }
        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .auth-form input[type="text"], .auth-form input[type="password"], .auth-form input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-form button {
            width: 100%;
            padding: 15px;
            background-color: #ff5c8d;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #ff3975;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .food-items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Foodie</h1>
        <p>Delicious food, delivered fast!</p>
    </header>

    <!-- Login/Signup Page -->
    <div class="container">
        <div class="auth-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <!-- Food Menu Section -->
    <div class="container">
        <h2>Our Menu</h2>
        <div class="food-items-list">
            <!-- Food Item 1 -->
            <div class="food-item">
                <img src="https://via.placeholder.com/150" alt="Food 1">
                <div class="food-info">
                    <h3>Pizza Margherita</h3>
                    <p>A classic pizza with fresh ingredients.</p>
                    <p class="price">$10.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Food Item 2 -->
            <div class="food-item">
                <img src="https://via.placeholder.com/150" alt="Food 2">
                <div class="food-info">
                    <h3>Cheese Burger</h3>
                    <p>Juicy beef patty with melted cheese and veggies.</p>
                    <p class="price">$7.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
            <!-- Add more food items here... -->
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Foodie. All rights reserved.</p>
    </div>
</body>
</html>

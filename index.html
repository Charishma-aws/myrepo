<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom - Food Delivery</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        
        /* Container that holds the page content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Login Page Styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ff8c00;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 {
            color: white;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e55a00;
        }
        .register-link {
            margin-top: 15px;
        }
        .register-link a {
            color: #ff6600;
            text-decoration: none;
        }

        /* Home Page Styling */
        #homePage {
            width: 100%;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Search Bar Styling */
        .search-bar {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-bar button {
            padding: 12px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e55a00;
        }
        .mic-button {
            background-color: #ff6600;
            padding: 12px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        /* Restaurant Cards Section */
        .restaurant-tab {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        /* Individual Restaurant Card */
        .restaurant-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            overflow: hidden;
        }
        .restaurant-card img {
            width: 100%;
            border-radius: 8px;
            max-height: 180px;
            object-fit: cover;
        }
        .restaurant-card h3 {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        .restaurant-card p {
            color: #ff6600;
            font-size: 14px;
        }
        .restaurant-card button {
            margin-top: 15px;
            background-color: #ff6600;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .restaurant-card button:hover {
            background-color: #e55a00;
        }

        /* Account Icon */
        .account-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6600;
            padding: 12px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        /* Re-order Button Styling */
        .reorder-button {
            background-color: #ff6600;
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .reorder-button:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="container">
    <div class="login-container">
        <h1>NomNom</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
    </div>
</div>

<!-- Home Page (after login) -->
<div id="homePage" style="display:none;">
    <div class="account-icon" onclick="goToAccount()">ðŸ‘¤</div>
    
    <!-- Search Bar Section -->
    <div class="search-bar">
        <input type="text" id="foodSearch" placeholder="Search food or restaurant">
        <button onclick="searchFood()">Search</button>
        <!-- Voice Search Button -->
        <button class="mic-button" onclick="startVoiceSearch()">ðŸŽ¤</button>
    </div>

    <!-- Food/Restaurant Tab -->
    <div class="restaurant-tab">
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/250" alt="Restaurant">
            <h3>Pizza Hut</h3>
            <p>50% OFF on your first order!</p>
            <button onclick="orderFood()">Order Now</button>
        </div>
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/250" alt="Restaurant">
            <h3>KFC</h3>
            <p>Get a free dessert with a meal</p>
            <button onclick="orderFood()">Order Now</button>
        </div>
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/250" alt="Restaurant">
            <h3>Subway</h3>
            <p>Buy one, get one free on sandwiches!</p>
            <button onclick="orderFood()">Order Now</button>
        </div>
        <!-- Add more restaurant cards here -->
    </div>
</div>

<script>
    // Login functionality
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Sample credentials for login
        if (username === "user" && password === "password123") {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("homePage").style.display = "block";
        } else {
            alert("Invalid credentials. Please try again.");
        }
    }

    // Placeholder Register Function
    function showRegister() {
        alert("Registration functionality goes here.");
    }

    // Search Functionality
    function searchFood() {
        var searchQuery = document.getElementById("foodSearch").value;
        alert("Searching for: " + searchQuery);
    }

    // Order Food Functionality
    function orderFood() {
        alert("Ordering food...");
    }

    // Go to Account Page
    function goToAccount() {
        alert("Navigating to account page...");
    }

    // Voice Search functionality using Web Speech API
    function startVoiceSearch() {
        // Check if SpeechRecognition is supported by the browser
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Sorry, your browser does not support voice recognition.");
            return;
        }

        const recognition = new SpeechRecognition();

        recognition.onstart = function() {
            console.log("Voice recognition started. Speak now.");
        };

        recognition.onresult = function(event) {
            const searchQuery = event.results[0][0].transcript;
            document.getElementById("foodSearch").value = searchQuery;
            alert("Voice Search Result: " + searchQuery);
            searchFood();  // Automatically triggers the search
        };

        recognition.onerror = function(event) {
            alert("Voice recognition error: " + event.error);
        };

        recognition.onend = function() {
            console.log("Voice recognition ended.");
        };

        recognition.start();
    }
</script>

</body>
</html>

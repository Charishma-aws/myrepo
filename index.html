<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomNom - Food Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ff8c00;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            text-align: center;
            color: white;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e55a00;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #ff6600;
            text-decoration: none;
        }
        .food-tab {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #f8f8f8;
        }
        .restaurant-card {
            width: 200px;
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }
        .restaurant-card img {
            width: 100%;
            border-radius: 10px;
        }
        .restaurant-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .restaurant-card button {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .restaurant-card button:hover {
            background-color: #e55a00;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            background-color: #ff6600;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .account-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6600;
            padding: 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }
        .mic-button {
            background-color: #ff6600;
            padding: 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .reorder-button {
            background-color: #ff6600;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .reorder-button:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="container">
    <div class="login-container">
        <h1>NomNom</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>
    </div>
</div>

<!-- Home Page (after login) -->
<div id="homePage" style="display:none;">
    <div class="account-icon" onclick="goToAccount()">ðŸ‘¤</div>
    <div class="search-bar">
        <input type="text" id="foodSearch" placeholder="Search food or restaurant">
        <button onclick="searchFood()">Search</button>
        <!-- Voice Search Button -->
        <button class="mic-button" onclick="startVoiceSearch()">ðŸŽ¤</button>
    </div>

    <!-- Food/Restaurant Tab -->
    <div class="food-tab">
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/200" alt="Restaurant">
            <h3>Restaurant Name</h3>
            <p>Special Offers</p>
            <button onclick="orderFood()">Order Now</button>
            <button class="reorder-button" onclick="reorderFood()">Re-order</button>
        </div>
        <!-- Add more restaurant cards here -->
    </div>
</div>

<script>
    // Login functionality
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Sample credentials for login
        if (username === "user" && password === "password123") {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("homePage").style.display = "block";
        } else {
            alert("Invalid credentials. Please try again.");
        }
    }

    // Register functionality placeholder
    function showRegister() {
        alert("Registration functionality goes here.");
    }

    // Search functionality
    function searchFood() {
        var searchQuery = document.getElementById("foodSearch").value;
        alert("Searching for: " + searchQuery);
    }

    // Order food functionality
    function orderFood() {
        alert("Ordering food...");
    }

    // Re-order food functionality
    function reorderFood() {
        alert("Re-ordering food...");
    }

    // Go to user account page
    function goToAccount() {
        alert("Navigating to account page...");
    }

    // Voice Search functionality using Web Speech API
    function startVoiceSearch() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.onstart = function() {
            console.log("Voice recognition started. Speak now.");
        };

        recognition.onresult = function(event) {
            const searchQuery = event.results[0][0].transcript;
            document.getElementById("foodSearch").value = searchQuery;
            alert("Voice Search Result: " + searchQuery);
            searchFood();  // Automatically triggers the search
        };

        recognition.onerror = function(event) {
            alert("Voice recognition error: " + event.error);
        };

        recognition.start();
    }
</script>

</body>
</html>
